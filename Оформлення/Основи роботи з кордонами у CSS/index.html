<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Суцільний кордон у CSS -->
    <div class="block-1"></div>
    <!-- Точковий кордон у CSS -->
    <div class="block-2"></div>
    <!-- Кордон у вигляді тире в CSS -->
    <div class="block-3"></div>
    <!-- Опуклий кордон у CSS -->
    <div class="block-4"></div>
    <!-- Подвійний кордон у CSS -->
    <div class="block-5"></div>
    <!-- Кордон для окремих сторін у CSS -->
    <div class="line-1"></div>
    <div class="line-2"></div>
    <!-- Заокруглення меж блоку в CSS -->
    <div class="elem-1"></div>
    <!-- Заокруглення меж фону в CSS -->
    <div class="elem-2"></div>
    <!-- Створення кола в CSS -->
    <div class="elem-3"></div>
    <!-- Чотири значення заокруглення для різних кутів CSS -->
    <div class="elem-4"></div>
    <!-- Два значення заокруглення для різних кутів CSS -->
    <div class="elem-5"></div>
    <!-- Три значення заокруглення для різних кутів у CSS -->
    <div class="elem-6"></div>
    <!-- Створення кола при заокругленні у відсотках у CSS -->
    <div class="elem-7"></div>
</body>
</html>
