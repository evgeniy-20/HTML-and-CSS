<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Зробіть так, щоб після натискання Tab фокус по інпутах переходив за таким порядком, як зазначено в атрибутах value. -->
    <input value="3" tabindex="3">
    <input value="4" tabindex="4">
    <input value="1" tabindex="1">
    <input value="2" tabindex="2">
    <input value="5" tabindex="5">
</body>
</html>
